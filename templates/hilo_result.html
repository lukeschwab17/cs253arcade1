{% extends "layout.html" %}

{% block title %}High Low{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">High Low Game</h1>

    <div class="alert alert-secondary" role="alert">
        First number = {{ number_first }}
    </div>
    <div class="alert alert-secondary" role="alert">
        Second number = {{ number_second }}
    </div>

    <div class="alert {% if result == 'correct' %}alert-success{% else %}alert-danger{% endif %}" role="alert">
        You were {{ result }}.
        {% if result == "correct" %}
            <p>+ 50 points</p>
        {% else %}
            <p>- 50 points</p>
        {% endif %}
    </div>

    <div class="mt-4">
        <form action="{{ url_for('hilo') }}" method="get">
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
    </div>
</div>
{% endblock %}
