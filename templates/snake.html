{% extends "layout.html" %}

{% block title %}Snake{% endblock %}
{% block head %}
    <title>Snake</title>
    <style>

    #game-over {
      font-size: 30px;
      font-weight: bold;
      color: maroon;
      text-align: center;
      left: 50%;
    }

    .play-button {
        position: absolute; /* Set the position to absolute */
        top: 82%; /* Position from the top */
        left: 50%; /* Position from the left */
        transform: translate(-50%, -50%); /* Center the button */
    }

    .scoreboard {
        position: absolute;
        top: 88%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .flex-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
    }
    .game-container {
        width: 400px;
        height: 400px;
        border: 1px solid black;
        position: relative;
    }
    .snake-segment {
        width: 20px;
        height: 20px;
        background-color: green;
        position: absolute;
    }
    .food {
        width: 20px;
        height: 20px;
        background-color: red;
        position: absolute;
    }

    #score {
          font-family: Verdana;
          font-size: 20px;
          font-weight: bold;
          color: Green;
            padding: 10px;
          text-align: left;
            position: absolute;
            top: 10px;
           right: 10px;
    }
    </style>
{% endblock head %}

{% block content %}
    <div class="flex-container">
    <div id="gameContainer" class="game-container"></div>
    <div id="score"> Score: {{ score }} </div>

    <script>
        let loop;
        let snake = [{x: 200, y: 200}];
        let food = {x: 100, y: 100};
        let direction = {x: 0, y: -20};
        let score = 0;
        let first_round = true;
        const gameContainer = document.getElementById('gameContainer');
        const gameWidth = 400;
        const gameHeight = 400;
        const showScore = document.getElementById('score');


        resetGameState();

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (gameWidth / 20)) * 20,
                y: Math.floor(Math.random() * (gameHeight / 20)) * 20
            };
        }

        function checkGameOver() {
            const head = snake[0];
            if (head.x < 0 || head.x >= gameWidth || head.y < 0 || head.y >= gameHeight) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function updateScore () {
            showScore.textContent = 'score: ' + score;
        }

        function increaseScore () {
            score += 10;
            updateScore();
        }

        function resetScore () {
            score = 0;
            updateScore();
        }

        function update () {
            if (checkGameOver ()) {
            /*
                // Ask the player if they want to play again
                let playAgain = confirm("Game Over! Do you want to play again?");
                if (playAgain) {
                    // Reset game state to start a new game
                    resetGameState();
                } else {
                    // Redirect to the index route if they choose not to play again
                    window.location.href = '/';
                }
            */
                document.getElementById('snake_score_id').value = score;
                document.getElementById ( 'game-over' ).style.display = 'block';
                clearInterval ( loop );
                return;
            }

            const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
            snake.unshift ( newHead );

            if (snake[0].x === food.x && snake[0].y === food.y) {
                increaseScore()
                placeFood ();
            } else {
                snake.pop ();
            }

            render ();
        }


        function resetGameState() {
            // Reset the snake to its initial state or position
            snake = [{x: 200, y: 200}];
            // Reset food position
            placeFood();
            // Reset direction
            resetScore()
            direction = {x: 0, y: -20};
            // Reset any other game state variables, such as score or errors, if applicable

            // Optionally, clear and re-render the game area immediately
            render();
        }


        function render() {
            gameContainer.innerHTML = '';
            snake.forEach(segment => {
                const element = document.createElement('div');
                element.style.left = `${segment.x}px`;
                element.style.top = `${segment.y}px`;
                element.classList.add('snake-segment');
                gameContainer.appendChild(element);
            });
            const foodElement = document.createElement('div');
            foodElement.style.left = `${food.x}px`;
            foodElement.style.top = `${food.y}px`;
            foodElement.classList.add('food');
            gameContainer.appendChild(foodElement);
        }

        document.addEventListener('keydown', function(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) direction = {x: 0, y: -20};
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) direction = {x: 0, y: 20};
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) direction = {x: -20, y: 0};
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) direction = {x: 20, y: 0};
                    break;
            }
        });


        function play() {
            document.getElementById( 'game-over' ).style.display = 'none';
            if (first_round === false) {
                resetGameState();
            } else {
                first_round = false;
            }
            loop = setInterval( update, 100 );
            return true
        }

    </script>

    <button id="button1" class="play-button" onclick= "play()">Play</button>
        <form action="{{ url_for('snake_score') }}" method="get">
            <input type="hidden" name="score" value="score" id="snake_score_id">
            <button id="button2" class="scoreboard" type="submit" disabled>Submit Score</button>
        </form>

    <script>
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');

        button1.addEventListener('click', function() {
            button2.disabled = false;
        });
    </script>
    </div>
    <div id="game-over" style="display: none;">Game Over! </div>


{% endblock content%}
